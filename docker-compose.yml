# docker-compose.yml (서버/운영 환경용 최종본)

services:
  nginx:
    image: nginx:latest
    container_name: my-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./uploads:/usr/share/nginx/html/images:ro
      - ./logs:/app/logs
    networks:
      - my-network
    depends_on:
      - spring-app

  spring-app:
    # CI/CD 파이프라인이 APP_IMAGE 환경 변수를 주입합니다.
    #image: ${APP_IMAGE:-kkddong98/workout_backend:latest}
    #pull_policy: always
    build: .
    container_name: my-spring-app
    env_file: [ ".env" ]
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - UPLOAD_DIR=/uploads/
      - TZ=Asia/Seoul
    volumes:
      - ./uploads:/uploads
      - ./logs:/app/logs
      - ./config/fcm-key.json:/app/config/fcm-key.json:ro
    networks:
      - my-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  mysql:
    image: mysql:8.0
    container_name: my-mysql
    env_file: [ ".env" ]
    environment:
      - MYSQL_DATABASE=workout-db
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - TZ=Asia/Seoul
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - my-network
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "${DB_USERNAME}", "-p${DB_PASSWORD}" ]
      interval: 10s # 10초마다 체크
      timeout: 5s   # 5초 이상 응답 없으면 실패
      retries: 5    # 5번 재시도

  redis:
    image: redis:7.0-alpine
    container_name: my-redis
    volumes:
      - redis-data:/data
    networks:
      - my-network

  loki:
    image: grafana/loki:latest
    container_name: my-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - my-network

  promtail:
    image: grafana/promtail:latest
    container_name: my-promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml
      - ./logs:/app/logs:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - my-network

  grafana:
    image: grafana/grafana:latest
    container_name: my-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - my-network

  prometheus:
    image: prom/prometheus:latest
    container_name: my-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml # Prometheus 설정 파일 연결
    command: --config.file=/etc/prometheus/prometheus.yml
    networks:
      - my-network
    depends_on:
      - spring-app
      - node-exporter
      - redis-exporter

  node-exporter:
    image: prom/node-exporter:latest
    container_name: my-node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - my-network
    restart: always

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: my-redis-exporter
    environment:
      - REDIS_ADDR=redis:6379 # docker-compose 내부의 redis 서비스 바라보도록 설정
    networks:
      - my-network
    restart: always

networks:
  my-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  grafana-data:
