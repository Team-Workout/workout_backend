
# docker-compose.yml
version: "3.8"

services:
  nginx:
    image: nginx:latest
    container_name: my-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - my-network
    depends_on:
      - spring-app

  spring-app:
    build: .
    container_name: my-spring-app
    env_file: [".env"]
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - UPLOAD_DIR=/uploads/
    volumes:
      - ./uploads:/uploads
    networks:
      - my-network
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:8.0
    container_name: my-mysql
    env_file: [".env"]
    environment:
      - MYSQL_DATABASE=workout-db
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - TZ=Asia/Seoul
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - my-network

  redis:
    image: redis:7.0-alpine
    container_name: my-redis
    volumes:
      - redis-data:/data
    networks:
      - my-network

networks:
  my-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data: